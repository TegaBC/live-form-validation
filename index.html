<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
   
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="email">Email</label> <br>
        <input name="email" type="email"> <br>

        <label for="country">Country</label> <br>
        <input type="text" name="country" > <br>

        <label for="zip">Zip Code</label> <br>
        <input type="text" name="zip" > <br>

        <label for="password">Password</label> <br>
        <input type="password" name="password" required id="password" minlength="2"> <br>

        <label for="password-confirmation">Confirm Password</label> <br>
        <input type="password" name="password-confirmation" required id="password-confirm" minlength="2"> <br>
        <br>
        <input type="submit" value="Submit Form" id="submit">
    </form>
</body>
</html>
